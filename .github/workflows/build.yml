name: Build

on:
  push:
    tags:
      - 'v*'

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.13'
    - name: build executable
      run: |
        pip install -r requirements.txt
        pip install pyinstaller
        pyinstaller --onefile --noconsole --name ssh-tunnel-manager app.py
    - name: upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: linux-build
        path: dist/ssh-tunnel-manager

  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.13'
    - name: build executable
      run: |
        pip install -r requirements.txt
        pip install pyinstaller
        pyinstaller --onefile --noconsole --name ssh-tunnel-manager.exe app.py
    - name: upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: windows-build
        path: dist/ssh-tunnel-manager.exe

  upload-release:
    runs-on: ubuntu-latest
    needs:
    - build-linux
    - build-windows
    if: startsWith(github.ref, 'refs/tags/')

    steps:
    - uses: actions/checkout@v4

    - name: download linux artifact
      uses: actions/download-artifact@v4
      with:
        name: linux-build
        path: ./artifacts/

    - name: download windows artifact
      uses: actions/download-artifact@v4
      with:
        name: windows-build
        path: ./artifacts/

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          ./artifacts/ssh-tunnel-manager
          ./artifacts/ssh-tunnel-manager.exe
        name: SSH Tunnel Manager ${{ github.ref_name }}
        body: |
          ## SSH Tunnel Manager ${{ github.ref_name }}
          
          ### Downloads
          - **ssh-tunnel-manager**: Linux executable
          - **ssh-tunnel-manager.exe**: Windows executable
          
          ### Installation
          #### Linux
          1. Download `ssh-tunnel-manager`
          2. Make it executable: `chmod +x ssh-tunnel-manager`
          3. Run: `./ssh-tunnel-manager`
          
          #### Windows
          1. Download `ssh-tunnel-manager.exe`
          2. Run the executable
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
